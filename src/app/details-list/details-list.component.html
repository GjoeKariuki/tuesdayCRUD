<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        <span>Kenya's Major Towns/Cities</span>
    </button>
    <span class="example-spacer"></span>
</mat-toolbar>
<div class="container">
    <div style="margin-top: 10px;">

        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container> -->
          
              <!-- name Column -->
              <ng-container matColumnDef="admin_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
                <td mat-cell *matCellDef="let row"> {{row.admin_name}} </td>
              </ng-container>
          
              
              <ng-container matColumnDef="lat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>LATITUDE</th>
                <td mat-cell *matCellDef="let row"> {{row.lat}} </td>
              </ng-container>
          
              
              <ng-container matColumnDef="lng">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
                <td mat-cell *matCellDef="let row"> {{row.lng}} </td>
              </ng-container>
              <ng-container matColumnDef="population">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Est. Population </th>
                <td mat-cell *matCellDef="let row"> {{row.population}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="editRecord(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteRecord(row.id)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

          <div style="margin-top: 20px;">
              <button mat-raised-button color="warn" (click)="openDialog()">ADD RECORD</button>
          </div>
          

    </div>
</div>
